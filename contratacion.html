<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Market - Contratación</title>
  <link rel="icon" href="assets/img/icon.png">
  <meta name = “theme-color” content = “#16161a>
  <link rel="stylesheet" href="css/estilos_contratacion.css">
</head>
<body>
  <header>
    <nav>
      <div class="left">
        <img src="assets/img/icon.png" alt="Logo" class="logo">
        <strong>DJ MARKET</strong>
      </div>
      <div class="menuToggle" onclick="toggleMenu()"></div>
      <div class="rigth">
        <li><a href="index.html" onclick="toggleMenu()">Inicio</a></li>
        <li><a href="contratacion.html" onclick="toggleMenu()">Contratación</a></li>
        <li><a href="comprobante.html" onclick="toggleMenu()">Comprobante</a></li>
        <li><a href="admin.html" onclick="toggleMenu()">Admin</a></li>
      </div>
    </nav>
  </header>
  <main>
    <section class="form contacto">
      <h2>Contacto</h2>
      <form action="">
        <div class="input-box">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" class="input">
        </div>
        <div class="input-box">
          <label for="tel">Telefono o Celular</label>
          <input type="tel" id="tel" name="tel" class="input">
        </div>
        <div class="input-box">
          <label for="email">Correo Electronico</label>
          <input type="email" id="email" name="email" class="input">
        </div>
        <div class="input-box">
          <label for="calle">Calle y Numero</label>
          <input type="text" id="calle" name="calle" class="input">
        </div>
        <div class="input-box">
          <label for="colonia">Colonia</label>
          <input type="text" id="colonia" name="colonia" class="input">
        </div>
        <div class="input-box">
          <label for="entidad">Entidad Federativa</label>
          <input type="text" id="entidad" name="entidad" class="input">
        </div>
        <div class="input-box">
          <label for="alcaldia">Alcaldía</label>
          <select name="alcaldia" id="alcaldia" class="input">
            <option value="0">Seleccione una alcadia</option>
            <option value="azcapotzalco">Azcapotzalco</option>
            <option value="coyoacan">Coyoacán</option>
            <option value="cuajimalpa">Cuajimalpa de Morelos</option>
            <option value="gustavo">Gustavo A. Madero</option>
            <option value="iztacalco">Iztacalco</option>
            <option value="iztapalapa">Iztapalapa</option>
            <option value="magdalena">La Magdalena Contreras</option>
            <option value="milpa">Milpa Alta</option>
            <option value="obregon">Álvaro Obregón</option>
            <option value="tlahuac">Tláhuac</option>
            <option value="tlalpan">Tlalpan</option>
            <option value="xochimilco">Xochimilco</option>
            <option value="benito">Benito Juárez</option>
            <option value="cuauhtémoc">Cuauhtémoc</option>
            <option value="hidalgo">Miguel Hidalgo</option>
            <option value="venustiano">Venustiano Carranza</option>
          </select>
        </div>
      </form>
    </section>
    <section class="form evento">
      <h2>Evento</h2>
      <div class="input-box">
        <label for="rfc">RFC</label>
        <input type="text" id="rfc" name="rfc" class="input">
      </div>
      <div class="input-box">
        <label for="evento">Tipo de evento</label>
        <select name="evento" id="evento" class="input">
          <option value="0">Seleccione un tipo de evento</option>
          <option value="bautizo">Bautizo</option>
          <option value="primeraComunion">Primera Comunión</option>
          <option value="quince">XV Años</option>
          <option value="boda">Boda</option>
          <option value="birthday">Cumpleaños</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="input-box">
        <label for="otro_evento">Otro tipo de evento</label>
        <input type="text" id="otro_evento" name="otro_evento" class="input">
      </div>
      <div class="input-box">
        <label for="people">Numero de personas</label>
        <input type="number" id="people" name="people" class="input">
      </div>
      <div class="input-box">
        <label for="dj">DJ</label>
        <select name="dj" id="dj" class="input">
          <option value="0">Seleccione un DJ para su evento</option>
        </select>
      </div>
      <div class="input-box">
        <label for="salon">Salón</label>
        <select name="salon" id="salon" class="input">
          <option value="0">Seleccione un Salon para su evento</option>
        </select>
      </div>
      <div class="input-box">
        <label for="costo">Costo</label>
        <input type="number" id="cost" name="cost">
      </div>
    </section>
    <div class="buttons">
      <input type="reset">
      <input type="submit" value="Enviar">
    </div>
  </main>
  <footer>
    <small>© Derechos Reservados...</small>
  </footer>
  <script type="text/javascript">
      window.addEventListener('scroll', function(){
          const header = document.querySelector('header');
          header.classList.toggle("sticky",window.scrollY > 0);
      });

      function toggleMenu(){
          const menuToggle = document.querySelector('.menuToggle');
          const navigation = document.querySelector('.rigth');
          menuToggle.classList.toggle('active');
          navigation.classList.toggle('active');
      }
  </script>
</body>
</html>
