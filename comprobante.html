<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Market - Admin</title>
  <link rel="icon" href="assets/img/icon.png">
  <meta name="theme-color" content="#16161a">
  <link rel="stylesheet" href="css/estilos_comprobante.css">
</head>
<body>
  <header>
    <nav>
      <div class="left">
        <img src="assets/img/icon.png" alt="Logo" class="logo">
        <strong>DJ MARKET</strong>
      </div>
      <div class="menuToggle" onclick="toggleMenu()"></div>
      <div class="rigth">
        <li><a href="index.html" onclick="toggleMenu()">Inicio</a></li>
        <li><a href="contratacion.html" onclick="toggleMenu()">Contratación</a></li>
        <li><a href="comprobante.html" onclick="toggleMenu()">Comprobante</a></li>
        <li><a href="admin.html" onclick="toggleMenu()">Admin</a></li>
      </div>
    </nav>
  </header>

  <main>
    <section class="form">
      <h2>Recuperar Comprobante</h2>
      <form action="">
        <div class="input-box">
          <label for="folio">Folio</label>
          <input type="text" id="folio" name="folio" class="input">
        </div>
        <div class="buttons">
          <input type="submit" value="Consultar Comprobante">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>© Derechos Reservados...</small>
  </footer>
  <script type="text/javascript">
        window.addEventListener('scroll', function(){
            const header = document.querySelector('header');
            header.classList.toggle("sticky",window.scrollY > 0);
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.menuToggle');
            const navigation = document.querySelector('.rigth');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>

</body>
</html>
